<app-navbar></app-navbar>

<h1>Hi {{username}}</h1>
<h1>Welcome to your dashboard!</h1>

<mat-toolbar>Your Reservations</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <ng-container matColumnDef="Room Id">
    <th mat-header-cell *matHeaderCellDef> Room No. </th>
    <td mat-cell *matCellDef="let element"> {{element.RoomId}} </td>
  </ng-container>

  <ng-container matColumnDef="CheckInDate">
    <th mat-header-cell *matHeaderCellDef> CheckInDate </th>
    <td mat-cell *matCellDef="let element"> {{element.CheckInDate}} </td>
  </ng-container>

  <ng-container matColumnDef="CheckOutDate">
    <th mat-header-cell *matHeaderCellDef> CheckOutDate </th>
    <td mat-cell *matCellDef="let element"> {{element.CheckOutDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
