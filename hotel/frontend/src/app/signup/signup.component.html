<div class="register-form">
    <p class="hotel-title" routerLink="/">Serin Hotels</p>

    <div class="register-content">

        <mat-toolbar class="register-toolbar">Sign up to book rooms</mat-toolbar>
        <mat-card>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput type="text" id="username" formControlName="username" />
                        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">*Username is required
                        </mat-error>
                        <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">*Username should have atleast 4 characters.
                        </mat-error>

                    </mat-form-field>
                </div>
                <mat-form-field>
                    <mat-label>Password</mat-label>

                    <input matInput type="password" id="password" formControlName="password" />
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">*Password is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">*Password should have atleast 6 characters.
                    </mat-error>
                </mat-form-field>
                
                <div>
                    <button type="submit" mat-raised-button type="submit"
                        [disabled]="!registerForm.valid">
                        Sign Up
                    </button>

                </div>
                <div class="go-to-login-section">
                    Already have an account?  <a routerLink="/login" class="go-to-login-text">Log in </a>
                </div>
            </form>
        </mat-card>
    </div>
</div>
